<!DOCTYPE html>
<html>
  <head>
    <title>Redux basic example</title>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body>
    <div>
      <p>
        Clicked: <span id="value">0</span> times
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <input id="issae" type=number value=1>
      </p>
    </div>
    <script>
      function counter(state = 0, action) {


        switch (action.type) {
          case 'INCREMENT':
            return state + action.value;
          case 'DECREMENT':
            return state - action.value;
          default:
            return state
        }
      }

      function clickCount(state = 0, action) {

      }

      const store = Redux.createStore(counter)
      const valueEl = document.getElementById('value')

      function render() {
        valueEl.innerHTML = store.getState().toString();
      }

      render()
      store.subscribe(render)

      let valor = 1;

      document.getElementById('increment')
        .addEventListener('click', function () {
          store.dispatch({ type: 'INCREMENT', value: valor })
        })

      document.getElementById('decrement')
        .addEventListener('click', function () {
          store.dispatch({ type: 'DECREMENT', value: valor })
        })

      document.getElementById('issae')
        .addEventListener('change', function (event) {
          valor = parseInt(event.target.value);
        })

    </script>
  </body>
</html>
